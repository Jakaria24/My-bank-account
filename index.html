<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <section>
            <h1 class="text-5xl font-medium text-center my-5">My Bank Account</h1>
            <div class="bg-green-500 w-3/4  mx-auto p-5">
                <h3 class="text-3xl text-white text-center">Please Log In</h3>
                <input id="user-email" class="block my-5 w-3/4 border-2 border-blue-400 p-2 rounded border-solid" type="text" placeholder="enter your email">
                <input class="w-3/4 border-2 border-blue-400 p-2 rounded mb-4" type="password" name="" id="user-password" placeholder="enter your password">
                <br>
                <button id="login-btn" class="bg-yellow-400 px-5 py-2 rounded text-green-900 font-medium">Submit</button>
            </div>
        </section>
    </header>
    <script src="bank.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl font-medium text-center my-5 ">Let's go some money</h1>
    <main>
        <section class="mt-10  ">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-300 p-10 w-3/4 text-center rounded mx-auto text-white">
                    <h1 class="text-2xl mb-2">Deposit</h1>
                    <h3 class="text-5xl">$<span id="deposit-balance">00</span></h3>
                </div>
                <div class="bg-blue-300 p-10 w-3/4 text-center mx-auto rounded text-white">
                    <h1 class="text-2xl mb-2">Withdraw</h1>
                    <h3 class="text-5xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-purple-300 p-10 w-3/4 text-center mx-auto rounded text-white">
                    <h1 class="text-2xl mb-2">Balance</h1>
                    <h3 class="text-5xl">$<span id="total-balance">1500</span></h3>
                </div>
               
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2">
                <div class="mx-auto bg-yellow-600 px-10 py-6 w-3/4">
                    <div>
                        <h2 class="text-white text-3xl mb-4">Please Deposit</h2>
                    </div>
                    <div>
                        <input class= " w-full border-2 border-blue-400 p-2 rounded mb-4" type="text" id="deposit-input" placeholder="$ enter your deposit amount">
                        <br>
                        <button id="deposit-btn" class="bg-blue-400 px-5 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="mx-auto bg-indigo-600 px-10 py-6 w-3/4">
                    <div>
                        <h2 class="text-white text-3xl mb-4">Please Withdraw</h2>
                    </div>
                    <div>
                        <input class= " w-full border-2 border-blue-400 p-2 rounded mb-4" type="text" id="withdraw-input" placeholder="$ enter your withdraw amount">
                        <br>
                        <button id="withdraw-btn" class="bg-gray-400 px-5 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
